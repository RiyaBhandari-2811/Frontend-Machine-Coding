<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blue"></div>
    <div class="container">
      <div class="time">
        <p class="day">00</p>
        <span>Days</span>
      </div>

      <div class="time">
        <p class="hour">00</p>
        <span>Hours</span>
      </div>
      <div class="time">
        <p class="min">00</p>
        <span>Minutes</span>
      </div>
      <div class="time">
        <p class="sec">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <div class="green"></div>
  </body>
  <script src="./app.js"></script>
</html>
