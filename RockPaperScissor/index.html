<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <button class="element" data-selection="rock">🪨</button>
        <button class="element" data-selection="paper">📜</button>
        <button class="element" data-selection="scissor">✂️</button>
      </div>
      <div class="score">
        <div id="userChoice" class="common">Your Choice :</div>
        <div id="compChoice" class="common">Comp Choice :</div>
        <div id="userScore" class="common">Your Score : 0</div>
        <div id="compScore" class="common">Comp Score : 0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
