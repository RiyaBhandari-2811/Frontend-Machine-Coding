<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <header>Quote of the Day</header>
      <div class="quoteContent">
        <i class="fas fa-quote-left"></i>
        <p class="quote">
          Never say there is nothing beautiful in the world anymore. There is
          always something to make you wonder in the shape of a tree, the
          trembling of a leaf.
        </p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="quoteAuthor">
        <span>_</span><span class="author">Albert Schweitzer</span>
      </div>
      <hr />
      <div class="quoteFooter">
        <button class="newQuoteBtn">New Quote</button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
