<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <h3>Guess a number between 1 -100</h3>
      <div class="inputs">
        <label for="number"
          >Enter Number :
          <input type="number" autocomplete="off" required id="num"
        /></label>
        <button id="submit">Submit</button>
    </div>
      <div class="container">
        <span>Result :<span class="score"></span> </span>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
