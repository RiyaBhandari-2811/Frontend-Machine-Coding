<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pink"></div>

    <!-- BMI Code Start -->
    <div class="container">
      <div class="box">
        <h2>BMI Calculator</h2>
        <div class="content">
          <div class="input">
            <label for="height">Height (cm) </label>
            <input type="number" id="height" />
          </div>
          <div class="input">
            <label for="weight">Weight (kg) </label>
            <input type="number" id="weight" />
          </div>
          <button id="calculate">Calculate BMI</button>
        </div>
        <div class="result">
          <p>Your BMI is</p>
          <div class="ans">00.00</div>
          <p class="comment">
            Comment : <span id="commentmsg">Overweight</span>
          </p>
        </div>
      </div>
    </div>
    <!-- BMI Code End -->
    <div class="blue"></div>
    <script src="./app.js"></script>
  </body>
</html>
