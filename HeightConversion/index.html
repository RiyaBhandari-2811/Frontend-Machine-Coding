<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Height Converter</h3>
      <div class="wrapper">
        <label for="feet"
          >Feet : <input type="number" required autocomplete="off" id="feet" />
        </label>
        <label for="inches"
          >Inch :
          <input type="number" required autocomplete="off" id="inches" />
        </label>

        <button id="submit">Submit</button>
      </div>
      <div class="ans"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
